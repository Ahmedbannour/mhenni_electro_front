<div class="p-2">
  <div class="panel-list">
    <h2 class="mb-2 mt-2 p-3">Your Shopping Cart</h2>
    <div class="row">
      <div class="col-md-12 p-4 panier-list" style="border-radius: 15px;">
        <app-panier-item *ngFor="let item of items$ |async" [item]="item"></app-panier-item>

        <div class="d-flex justify-content-end align-items-center gap-3 mt-4">
           <button class="btn px-4 py-2 text-white" style="border-radius: 8px; background-color: #0167F3;">
              Save cart
          </button>
          <button class="btn btn-link text-decoration-none" style="color: #0167F3;">Clear</button>
        </div>
      </div>
    </div>
  </div>

</div>

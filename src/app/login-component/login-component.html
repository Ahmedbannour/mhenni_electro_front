<div class="login-wrapper">
  <div class="login-card">

    <h3 class="title">Sign In</h3>
    <p class="subtitle">Welcome back! Please login to your account.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Email -->
      <div class="form-group">
        <label>Email Address</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="example@email.com"
        />
        <small class="error" *ngIf="submitted && f['email'].errors">
          <span *ngIf="f['email'].errors['required']">Email is required</span>
          <span *ngIf="f['email'].errors['email']">Invalid email format</span>
        </small>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="••••••••"
        />
        <small class="error" *ngIf="submitted && f['password'].errors">
          Password must contain at least 8 characters, uppercase, lowercase,
          number and special character.
        </small>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn-login" >
        Login
      </button>

    </form>

    <div class="extra-links">
      <a routerLink="/register">Create an account</a>
      <a href="#">Forgot password?</a>
    </div>


    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  </div>
</div>

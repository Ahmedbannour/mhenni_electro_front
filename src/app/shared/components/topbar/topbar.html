 <div class="topbar">
  <div class="container">
      <div class="row align-items-center">
          <div class="col-lg-4 col-md-4 col-12">
              <div class="top-left">
                  <ul class="menu-top-link">
                      <li>
                          <div class="select-position">
                              <select id="select4">
                                  <option value="0" selected>$ USD</option>
                                  <option value="1">€ EURO</option>
                                  <option value="2">$ CAD</option>
                                  <option value="3">₹ INR</option>
                                  <option value="4">¥ CNY</option>
                                  <option value="5">৳ BDT</option>
                              </select>
                          </div>
                      </li>
                      <li>
                          <div class="select-position">
                              <select id="select5">
                                  <option value="0" selected>English</option>
                                  <option value="1">Español</option>
                                  <option value="2">Filipino</option>
                                  <option value="3">Français</option>
                                  <option value="4">العربية</option>
                                  <option value="5">हिन्दी</option>
                                  <option value="6">বাংলা</option>
                              </select>
                          </div>
                      </li>
                  </ul>
              </div>
          </div>
          <div class="col-lg-4 col-md-4 col-12">
              <div class="top-middle">
                  <ul class="useful-links">
                      <li><a href="index.html">Home</a></li>
                      <li><a href="about-us.html">About Us</a></li>
                      <li><a href="contact.html">Contact Us</a></li>
                  </ul>
              </div>
          </div>
          <div class="col-lg-4 col-md-4 col-12">
            <div class="top-end">
              @if (authService.isLoggedIn()) {
              <div class="dropdown top-user-dropdown">
                  <button class="user-toggle d-flex align-items-center gap-2" type="button">
                      <img src="assets/images/user.jpg" alt="profile" class="client-img">
                      <span class="client-name">Hello , {{ userName }}</span>
                      <i class="lni lni-chevron-down"></i>
                  </button>

                  <ul class="dropdown-menu shadow border-0">
                      <li>
                          <a class="dropdown-item" routerLink="/client/settings">
                              <i class="lni lni-cog"></i> Settings
                          </a>
                      </li>
                      <li><hr class="dropdown-divider"></li>
                      <li>
                          <button class="dropdown-item text-danger" (click)="onLogout()">
                              <i class="lni lni-exit"></i> Logout
                          </button>
                      </li>
                  </ul>
              </div>
              } @else {
              <ul class="user-login">
                  <li><a routerLink="/login">Sign In</a></li>
                  <li><a routerLink="/register">Register</a></li>
              </ul>
              }
            </div>
          </div>
      </div>
  </div>
</div>
